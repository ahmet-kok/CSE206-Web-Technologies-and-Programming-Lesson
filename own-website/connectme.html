<div class="container">
    <div class="text">
        LET'S CONNECT
    </div>
    <form action="#">
        <div class="form-row">
            <div class="input-data">
                <input type="text" required>
                <div class="underline"></div>
                <label>Your Name</label>
            </div>
            <div class="input-data">
                <input type="text" required>
                <div class="underline"></div>
                <label>Your E-mail</label>
            </div>
            <div class="input-data">
                <input type="text" required>
                <div class="underline"></div>
                <label>Phone Number</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data textarea">
                <textarea cols="30" rows="10" required></textarea>
                <label>Message</label>
            </div>
        </div>
        <div class="age">
            <p>Please select your age:</p>
            <input type="radio" id="age1" name="age" value="30">

            <label for="age1">0 - 30 </label><br>
            <input type="radio" id="age2" name="age" value="60">

            <label for="age2">31 - 60</label>
        </div>
        <div class="checkbox">
            <div class="check">
                <p>Can I reach you:</p>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="1">
                <label for="vehicle1">You can call</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="2">
                <label for="vehicle2"> Send me mail</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="3">
                <label for="vehicle3"> Send me message</label>
            </div>

        </div>
        <div class="form-row submit-btn">
            <div class="input-data">
                <div class="inner"></div>
                <input id="submit" type="submit" class="submit">
            </div>

        </div>
</div>
</form>
</div>
